<div class="container">
  <div class="well text-center menu">
    <h1>Shopping Cart</h1>
  </div>
  <div *ngFor="let shop of name;index as i">
    <div class="row">
    <div class="col-lg-6 col-sm-6 col-md-6 col-xs-6"><img src="{{shop.img}}" class="img-responsive img-thumbnail" style="width:100%;height:300px" ></div>
    <div class="col-lg-6 col-sm-6 col-md-6 col-xs-6">
    <div class="title"><h3>{{shop.title}}</h3></div>
    <div class="price"><h3>price : {{shop.price}}</h3></div>
    <div class="total"><h3>
    Qty :<div class="qty">
                   <div class="minus" (click)="minus(i)">-</div>
                    
                    <div class="data">{{quant[i]}}</div>                  
                    <div class="plus" (click)="plus(i)">+</div>
                </div>
              </h3>
                </div>
                <div class="dropdown"><h3>
    size:
  <select>
    <option *ngFor="let val of size">{{val}}</option>
  </select>
  </h3>
    </div>
    <button (click)="remove(i)" class="btn btn-primary remove">Remove</button>
    </div>
    </div>
    <hr>
  </div>
  
   <div class="well">
      <table class="table table-condnsed">
        <tr>
            <td><h3>Cart total</h3></td>
            <td><h3>{{amount}}</h3></td>
        </tr>
        <tr>
  
           <td><h3>CGST({{percent}}%) </h3></td>
            <td><h3> {{cgst}}</h3></td>
        </tr>
        <tr>
           <td><h3>SGST({{percent}}%)</h3></td>
            <td><h3> {{sgst}}</h3></td>
        </tr>
        <tr>
           <td><h3>Total amount</h3></td>
            <td><h3>{{bill}}</h3></td>
        </tr>
      </table>
  </div>
    <button (click)="delete()" class="btn btn-primary btn-lg btn-block ">Delete Cart</button>
  </div>
