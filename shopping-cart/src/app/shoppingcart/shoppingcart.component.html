<div class='container-fluid'>
<div class="col-lg-3 col-sm-3 col-md-3 col-xs-3">

</div>
<div class="col-lg-5 col-sm-5 col-md-5 col-xs-5">
	<div class="text-center container-fluid">
		Shopping Cart
	</div><br>
	<div *ngFor="let shop of name;index as i">
		<div class="row ">
			<div class="col-lg-6 col-sm-6 col-md-6 col-xs-12"><img src="{{shop.img}}" class="img-responsive imgs" style="width:100%;height:100px"></div>
			<div class="col-lg-5 col-sm-5 col-md-5 col-xs-5 text">
				<div class="title">{{shop.title}}</div>
				<div class="price">price : {{shop.price}}</div>
				<div class="total">
				
						Qty :<div class="qty">
            
						<div class="minus" (click)="minus(i)">-</div>

						<div class="data">{{quant[i]}}</div>
						<div class="plus" (click)="plus(i)">+</div>
					</div>

				</div>
				
				<div class="dropdown">
					size:
					<select>
    <option *ngFor="let val of size">{{val}}</option>
  </select>

				</div>
        
				<button (click)="remove(i)" class="btn btn-sm btn-primary remove">Remove</button>
			</div>
		</div>
		<hr>
	</div>
	<div class="well">
		<table class="table table-condnsed">
			<tr>
				<td>Cart total</td>
				<td>{{amount}}</td>
			</tr>
			<tr>

				<td>CGST({{percent}}%)</td>
				<td> {{cgst}}</td>
			</tr>
			<tr>
				<td>SGST({{percent}}%)</td>
				<td>{{sgst}}</td>
			</tr>
			<tr>
				<td>Total amount</td>
				<td>{{bill}}</td>
			</tr>
		</table>
	</div>
	<button (click)="delete()" class="btn btn-primary  btn-block ">Delete Cart</button>
</div>
</div>
